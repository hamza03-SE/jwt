<!DOCTYPE html>
<html>
<head>
    <title>Test JWT Vuln√©rable</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px; margin: 5px; }
        textarea { width: 100%; height: 100px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì Test des Vuln√©rabilit√©s JWT</h1>
        
        <!-- Section Login -->
        <div class="section">
            <h2>1. Obtenir un Token</h2>
            <button onclick="login('alice', 'pass123')">Login Alice (user)</button>
            <button onclick="login('admin', 'admin123')">Login Admin</button>
            <div id="tokenResult"></div>
        </div>

        <!-- Section Profile -->
        <div class="section">
            <h2>2. Test Profile</h2>
            <button onclick="getProfile()">Voir Mon Profil</button>
            <div id="profileResult"></div>
        </div>

        <!-- Section Attaques -->
        <div class="section">
            <h2>3. Attaques JWT</h2>
            <button onclick="attackNone()">Attaque Algorithme "None"</button>
            <button onclick="attackBruteForce()">Brute-Force Secret</button>
            <div id="attackResult"></div>
        </div>

        <!-- Token Display -->
        <div class="section">
            <h2>Token Actuel :</h2>
            <textarea id="currentToken"></textarea>
        </div>
    </div>

    <script>
        let currentToken = '';

        async function login(username, password) {
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    currentToken = data.token;
                    document.getElementById('currentToken').value = currentToken;
                    document.getElementById('tokenResult').innerHTML = 
                        `<p class="success">‚úÖ Login r√©ussi! Role: ${data.role}</p>`;
                } else {
                    document.getElementById('tokenResult').innerHTML = 
                        `<p class="error">‚ùå Erreur: ${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('tokenResult').innerHTML = 
                    `<p class="error">‚ùå Erreur: ${error.message}</p>`;
            }
        }

        async function getProfile() {
            if (!currentToken) {
                alert('Obtenez un token d\'abord!');
                return;
            }

            try {
                const response = await fetch('/profile', {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                const data = await response.json();
                document.getElementById('profileResult').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('profileResult').innerHTML = 
                    `<p class="error">‚ùå Erreur: ${error.message}</p>`;
            }
        }

            try {

                document.getElementById('attackResult').innerHTML = 
                    `<p class="success">‚úÖ ATTAQUE R√âUSSIE!</p>
                     <pre>${JSON.stringify(data, null, 2)}</pre>`;
